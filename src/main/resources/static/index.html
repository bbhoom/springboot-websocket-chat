<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <!-- Username Page -->
    <div id="username-page">
        <div class="username-container glass-effect">
            <h1 class="welcome-title">Welcome to Chat</h1>
            <p class="welcome-subtitle">Connect instantly with people around the world</p>

            <form id="usernameForm">
                <div class="input-group">
                    <input type="text" id="name" class="form-input" placeholder="Enter your username" autocomplete="off"
                        required>
                </div>
                <button type="submit" class="btn-primary">
                    Start Chatting
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="hidden">
        <div class="chat-header">
            <h2 class="chat-title">Global Chat Room</h2>
            <p class="chat-subtitle">Real-time conversations powered by WebSocket</p>
        </div>

        <div class="chat-container glass-effect">
            <div class="connecting">
                Connecting to chat server...
            </div>

            <ul id="messageArea"></ul>

            <form id="messageForm" class="message-form">
                <div class="input-container">
                    <input type="text" id="message" class="message-input" placeholder="Type your message..."
                        autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg class="send-icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
